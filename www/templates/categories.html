<ion-view view-title="Categories">
  <ion-content>
    <div class="list card">
    <div ng-repeat="category in categories">
      <div class="item item-body">
        <img class="full-image" src={{category.image}}>
        <center><p>{{category.name}}</p></center>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
